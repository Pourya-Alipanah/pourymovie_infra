services:
  minio:
    image: minio/minio
    container_name: minioProd
    restart: always
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9000/minio/health/live || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pourymovie
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-router.rule=Host(`minio.pourymovie.ir`)"
      - "traefik.http.routers.minio-router.entrypoints=websecure"
      - "traefik.http.routers.minio-router.entrypoints=web"
      - "traefik.http.routers.minio-router.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-router.service=minio-service"
      - "traefik.http.routers.minio-router-http.rule=Host(`minio.pourymovie.ir`)"
      - "traefik.http.routers.minio-router-http.entrypoints=web"
      - "traefik.http.routers.minio-router-http.service=minio-service"
      - "traefik.http.routers.minio-router-http.middlewares=redirect-to-https"
      - "traefik.http.services.minio-service.loadbalancer.server.port=9001"

networks:
  pourymovie:
    external: true