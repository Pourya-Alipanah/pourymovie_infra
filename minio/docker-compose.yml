services:
  minio:
    image: minio/minio
    container_name: minioProd
    restart: always
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9000/minio/health/live || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pourymovie
