services:
  runner_backend:
    image: myoung34/github-runner:latest
    environment:
      REPO_URL: ${BACKEND_REPO_URL}
      ACCESS_TOKEN: ${PAT_ACCESS_TOKEN}
      RUNNER_NAME: runner_backend
    volumes:
      - runner_backend_data:/tmp/github-runner
    env_file:
      - ./.env
    networks:
      - pourymovie
