services:
  runner_backend:
    image: myoung34/github-runner:latest
    restart: always
    environment:
      RUNNER_NAME: runner_backend
    volumes:
      - runner_backend_data:/tmp/github-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/pourymovie:/opt/pourymovie
    env_file:
      - ../../env/infra/runner/backend/.env
